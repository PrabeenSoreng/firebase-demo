<input type="text" #course (keyup.enter)="add(course)">
<br>
<ul>Courses
    <li *ngFor="let course of courses$ | async">
        {{ course.name }}
        <input type="text" #courseName>
        <button (click)="update(course.key, courseName)">Update</button>
        <button (click)="remove(course.key)">Remove</button>
    </li>
</ul><br>
<button (click)="removeAll()">Remove All</button>
